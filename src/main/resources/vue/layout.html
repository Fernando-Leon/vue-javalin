<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CrudJavalin</title>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/webjars/roboto-fontface/0.10.0/css/roboto/roboto-fontface.css">
    <link rel="stylesheet" href="/webjars/mdi__font/7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/webjars/vuetify/3.7.0/dist/vuetify.min.css">
    <link rel="stylesheet" href="/webjars/sweetalert2/11.11.1/dist/sweetalert2.min.css">
    <style>
        /* Asegurar que SweetAlert aparezca por encima de los modales de Vuetify */
        .swal2-container {
            z-index: 9999 !important;
        }
        .swal2-popup {
            z-index: 10000 !important;
        }
        .swal2-top-toast {
            z-index: 10001 !important;
        }
        .swal2-error-dialog {
            z-index: 10002 !important;
        }
        .swal2-confirm-dialog {
            z-index: 10003 !important;
        }
        /* Vuetify overlay t√≠picamente usa z-index alrededor de 2000-3000 */
        .v-overlay {
            z-index: 2000 !important;
        }
        .v-dialog .v-overlay__content {
            z-index: 2001 !important;
        }
    </style>
    <script src="/webjars/sweetalert2/11.11.1/dist/sweetalert2.min.js"></script>
    <script src="/webjars/vue/3.5.17/dist/vue.global.prod.js"></script>
    <script src="/webjars/vuetify/3.7.0/dist/vuetify.min.js"></script>
    <script>
        //const { createVuetify } = Vuetify
        // const { es } = 'vuetify/locale'
        // console.log(es)
        // Create Vuetify Object
        const vuetify = Vuetify.createVuetify({
            theme: {
                themes: {
                    light: {
                        colors: {
                            background: '#F5F5F5',
                            primary: '#7986CB',
                            secondary: '#9575CD'
                        }
                    },
                    dark: {
                        colors: {
                            background: '#000000',
                            primary: '#7986CB',
                            secondary: '#9575CD'
                        }
                    },
                },
            },
        })
        // Create Vue Object App
        const app = Vue.createApp({})
    </script>
    <script src="/js/util.js"></script>
    @componentRegistration
</head>

<body>
    <main id="main-vue" v-cloak>
        @routeComponent
    </main>
    <script type="module">
        app.use(vuetify).mount("#main-vue");
    </script>
</body>
</html>
